<h2 style="color: red; font-weight: bolder;">Mutants:</h2>
<div>
	<label>Mutant Name:
		<input #heroName />
	</label>
	<!--(click) passes input value to add() and then clears the input -->
	<button (click)="add" >
		add
	</button>
</div>


<ul class="mutants">

	<li *ngFor="let mutant of mutants">
		<a routerLink="/detail/{{mutant.id}}">

      <span class="badge"><img style="width:50px; height:50px" [src]="mutant.picture | safeURL"></span>Id:{{mutant.id}} Name:{{mutant.name | titlecase}} Superpower:{{mutant.superpower | titlecase}}
		
		</a>

		<button class="delete" title="delete mutant"
		(click)="delete(mutant)">x</button>
	</li>
</ul>
